<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
  	<meta http-equiv="Cache-Control" content="no-siteapp"/>
  	<meta name="mobile-web-app-capable" content="yes">
  	<!--[if lt IE 9]>
	<script type="text/javascript">alert("sorry，low version of the browser does not support");</script>
  	<![endif]-->
</head>
<body>
	<div class="am-g register">
		<div class="am-u-sm-12 am-u-md-8 am-u-lg-4 am-u-sm-centered">
			<form action="" method="post" class="am-form" data-am-validator>
				<div class="am-form-group">
					<div class="am-input-group">
  						<span class="am-input-group-label"><i class="am-icon-user"></i></span>
						<input type="text" name="account" placeholder="账号" pattern="^[A-Za-z0-9]+$" maxlength="20" minlength="5" required class="am-form-field am-input-lg">
					</div>
				</div>
				<div class="am-form-group">
					<div class="am-input-group">
  						<span class="am-input-group-label"><i class="am-icon-lock"></i></span>
						<input type="password" id="pwd" name="pwd" placeholder="密码" required pattern="^[A-Za-z0-9]+$" maxlength="20" minlength="5" class="am-form-field am-input-lg">
					</div>
				</div>
				<div class="am-form-group">
					<div class="am-input-group">
  						<span class="am-input-group-label"><i class="am-icon-lock"></i></span>
						<input type="password" name="chkpwd" placeholder="确认密码" required data-equal-to="#pwd" class="am-form-field am-input-lg">
					</div>
				</div>
				<div class="am-form-group">
					<div class="am-input-group">
  						<span class="am-input-group-label"><i class="am-icon-child"></i></span>
						<input type="text" name="nickname" placeholder="昵称" required class="am-form-field am-input-lg" maxlength="20">
					</div>
				</div>
				<div class="am-form-group">
					<label>性别</label>&nbsp;&nbsp;&nbsp;
  					<label class="am-radio-inline">
        				<input type="radio" name="sex" checked value="1">男
      				</label>
      				<label class="am-checkbox-inline">
        				<input type="radio" name="sex" value="0">女
      				</label>
				</div>
				<div class="am-form-group">
      				<label for="intro">个人签名</label>
      				<textarea style="resize: none;" maxlength="200" rows="6" id="intro" name="intro" placeholder="最多填写100个字"></textarea>
      			</div>
				<br>
				<div class="am-form-group">
					<button class="am-btn am-btn-primary am-btn-lg am-btn-block am-round">立即注册</button>
				</div>
				<div class="am-form-group">
					已有账号？&nbsp;<a href="/login">前往登陆</a>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"></script>
</body>
</html>
